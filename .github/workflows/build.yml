name: Build

on:
  workflow_dispatch:
  push:
    tags:
      - '*'

jobs:
  build:
    strategy:
      matrix:
        configuration: [ Release ]
        platform: [ x64, arm64 ]
        os: [ windows-latest, windows-11-arm ]
        dotnet-version: [ '8.0.x' ]
        exclude:
          - os: windows-latest
            platform: arm64
          - os: windows-11-arm
            platform: x64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
        with:
          clean: true

      - name: Setup .NET SDK ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet-version }}

      - name: Install Windows SDK
        uses: fbactions/setup-winsdk@v1
        with:
          winsdk-build-version: 22621

      - name: Get version
        run: |
          $tag = '${{github.ref}}'
          $version = $tag -replace 'refs/tags/', ''
          # Handle non-tag refs (e.g., refs/heads/main)
          if ($version -match '^refs/(heads|remotes)/') {
            $version = '0.0.0'
          }
          echo "VERSION=$version" >> $env:GITHUB_ENV
          echo "Extracted version: $version"

      - name: Set version
        run: |
          [Reflection.Assembly]::LoadWithPartialName("System.Xml.Linq")
          $xIdentity = [System.Xml.Linq.XName]::Get("{http://schemas.microsoft.com/appx/manifest/foundation/windows10}Identity");
          $appxmanifests = Get-ChildItem -Path JetBrainsRecentProjectCmdPal -Filter *.appxmanifest -Recurse
          foreach ($appxmanifestPath in $appxmanifests) {
            $appxmanifest = [System.Xml.Linq.XDocument]::Load($appxmanifestPath)
            $appxmanifest.Root.Element($xIdentity).Attribute("Version").Value = "${{env.VERSION}}.0"
            $appxmanifest.Save($appxmanifestPath)
          }

      - name: Restore dependencies
        run: dotnet restore JetBrainsRecentProjectCmdPal.sln

      - name: Build
        run: dotnet build JetBrainsRecentProjectCmdPal.sln -c ${{ matrix.configuration }} -p:Platform=${{ matrix.platform }} -p:Version=${{env.VERSION}} -p:UseParallelBuild=false

      - name: Prepare artifact
        run: |
          New-Item -Type Directory build
          Get-ChildItem -Path JetBrainsRecentProjectCmdPal -Recurse -Include *.msix | Where-Object { $_.FullName -notmatch "\\Dependencies\\" } | ForEach-Object {
            Copy-Item -Path $_.FullName -Destination build
          }

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: JetBrainsRecentProjectCmdPal-${{env.VERSION}}-${{matrix.platform}}
          path: build\*.msix